[tool.poetry]
name = "mangapy"
version = "0.1.0"
description = "Manga server in python"
authors = ["Brian Maurer <bmaurer@xvicario.us>"]

[tool.poetry.dependencies]
python = "^3.8"
sqlalchemy = "^1.3.12"
flask_restful = "^0.3.7"
